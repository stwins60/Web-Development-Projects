        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"

<body class="login">
    <div class="Nav border border-dark m-5 bg-info">
        <ul class="nav justify-content-center .text-white border-black nav-item">
            <li class="nav-item"><a class="nav-link text-dark" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="search.html">Search</a></li>
            <li class="nav-item"><a class="nav-link" href="register.html">Sign up</a></li>
        </ul>
    </div>
    <div class="container_1 h-100">
        <div class="d-flex justify-content-center form_container">
            <form id="login-form">
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" name="user" class="form-control input_user" value="" placeholder="username" required>
                </div>
                <div class="input-group mb-2">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" name="pwd" class="form-control input_pass" value="" placeholder="password" required>
                </div>
                <div class="form-group">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customControlInline">
                        <label class="custom-control-label text-dark font-weight-bold" for="customControlInline">Remember me</label>
                    </div>
                </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
             <button type="button" name="button" class="btn login_btn" onclick="login()">Login</button>
           </div>
            </form>
        </div>

        <div class="mt-4">
            <div class="d-flex justify-content-center links">
                <p class="text-dark font-weight-bold">Don't have an account? </p><a href="register.html" class="ml-2">Sign Up</a>
            </div>
            <div class="d-flex justify-content-center links">
                <a href="#" text-dark><p class="text-dark font-weight-bold">Forgot your password?</p></a>
            </div>
        </div>
    </div>
</body>

</html>
